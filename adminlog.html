<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout | Food Donation</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a0000; /* deep black background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-container {
      background-color: #330000; /* dark red box */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    button {
      background-color: #cc0000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #990000;
    }

    .bx {
      vertical-align: middle;
      margin-right: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2><i class='bx bx-log-out-circle'></i> Logout Confirmation</h2>
    <p>Are you sure you want to logout?</p>
    <button onclick="logout()"><i class='bx bx-log-out'></i> Logout</button>
  </div>

  <script>
    function logout() {
      // Clear session/local storage if needed
      // localStorage.clear(); sessionStorage.clear();

      // Redirect to login/auth page
      window.location.href = "auth.html";  // Change this if your login page is different
    }
  </script>

</body>
</html>
