<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Cities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    :root {
      --dark-brown: #3e2723;
      --medium-brown: #5d4037;
      --light-brown: #795548;
      --accent: #d7ccc8;
      --white: #ffffff;
      --warning: #ff9800;
      --danger: #c62828;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--dark-brown);
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: var(--dark-brown);
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: var(--accent);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      color: var(--dark-brown);
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid var(--light-brown);
      font-size: 1rem;
      background: #fff;
      color: var(--dark-brown);
    }

    .form-container button {
      width: 100%;
      background: var(--medium-brown);
      color: var(--white);
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: var(--light-brown);
    }

    table {
      width: 95%;
      margin: 40px auto;
      border-collapse: collapse;
      background: var(--white);
      color: var(--dark-brown);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    table th, table td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background: var(--medium-brown);
      color: var(--white);
      text-transform: uppercase;
    }

    table tr:hover {
      background-color: #f7f7f7;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      color: var(--white);
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .edit-btn {
      background: var(--warning);
    }

    .edit-btn:hover {
      background: #fb8c00;
    }

    .delete-btn {
      background: var(--danger);
    }

    .delete-btn:hover {
      background: #b71c1c;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      table, .form-container {
        width: 100%;
      }

      table th, table td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Manage Cities</h2>

  <div class="form-container">
    <select id="stateSelect">
      <option value="">Select State</option>
      <option>Andhra Pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Chhattisgarh</option>
      <option>Goa</option>
      <option>Gujarat</option>
      <option>Haryana</option>
      <option>Himachal Pradesh</option>
      <option>Jharkhand</option>
      <option>Karnataka</option>
      <option>Kerala</option>
      <option>Madhya Pradesh</option>
      <option>Maharashtra</option>
      <option>Manipur</option>
      <option>Meghalaya</option>
      <option>Mizoram</option>
      <option>Nagaland</option>
      <option>Odisha</option>
      <option>Punjab</option>
      <option>Rajasthan</option>
      <option>Sikkim</option>
      <option>Tamil Nadu</option>
      <option>Telangana</option>
      <option>Tripura</option>
      <option>Uttar Pradesh</option>
      <option>Uttarakhand</option>
      <option>West Bengal</option>
      <option>Delhi</option>
      <option>Jammu and Kashmir</option>
      <option>Ladakh</option>
    </select>

    <input type="text" id="cityInput" placeholder="Enter City Name">
    <button onclick="addOrUpdateCity()">Save</button>
    <input type="hidden" id="editCityIndex">
  </div>

  <table id="cityTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>State</th>
        <th>City</th>
        <th>Creation Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content -->
    </tbody>
  </table>

  <script>
    let cities = [];

    function getCurrentDate() {
      const now = new Date();
      return now.toLocaleDateString('en-GB'); // e.g., 07/08/2025
    }

    function renderCityTable() {
      const tbody = document.querySelector("#cityTable tbody");
      tbody.innerHTML = "";

      cities.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.state}</td>
            <td>${entry.city}</td>
            <td>${entry.date}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editCity(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteCity(${index})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function addOrUpdateCity() {
      const state = document.getElementById("stateSelect").value.trim();
      const city = document.getElementById("cityInput").value.trim();
      const editIndex = document.getElementById("editCityIndex").value;

      if (!state || !city) {
        alert("Please select a state and enter a city name.");
        return;
      }

      if (editIndex === "") {
        cities.push({ state, city, date: getCurrentDate() });
      } else {
        cities[editIndex].state = state;
        cities[editIndex].city = city;
        document.getElementById("editCityIndex").value = "";
      }

      document.getElementById("stateSelect").value = "";
      document.getElementById("cityInput").value = "";
      renderCityTable();
    }

    function editCity(index) {
      document.getElementById("stateSelect").value = cities[index].state;
      document.getElementById("cityInput").value = cities[index].city;
      document.getElementById("editCityIndex").value = index;
    }

    function deleteCity(index) {
      if (confirm("Are you sure you want to delete this city?")) {
        cities.splice(index, 1);
        renderCityTable();
      }
    }
  </script>

</body>
</html>
